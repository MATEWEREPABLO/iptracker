<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .user-details {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-details h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
        }

        .liked-items-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .liked-items h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .liked-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .liked-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .edit-profile-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .edit-profile-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <div class="user-details">
            <h2>David Matewere</h2>
            <p>Email: davidmwayipablo@gmail.com</p>
            <p>Location: Lilongwe, Malawi</p>
            <!-- Add more user details as needed -->
        </div>

        <!-- Liked Items Section -->

        <li>
            <a href="{{ url_for('settings') }}">Edit Profile</a>
        </li> 
    </div>

</body>
</html>
